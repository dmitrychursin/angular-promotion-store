<div class="comment">
  <div class="comment-title">Комментарии к статье</div>
  <div *ngIf="!isLogged" class="comment-info">Чтобы оставлять комментарии, <a routerLink="/login">войдите</a>
    или <a routerLink="/signup">зарегистрируйтесь</a>.
  </div>
  <div class="comment-text-info" *ngIf="articleComments.length === 0">Будьте первым, кто оставит свой комментарий к
    статье!
  </div>
  <div class="comment-form" *ngIf="isLogged" [formGroup]="commentForm">
		<textarea class="comment-new-text" type="text" placeholder="Напишите Ваш комментарий к статье..."
              formControlName="text"></textarea>
    <button class="button button-comment" (click)="addComment()">Опубликовать комментарий</button>
  </div>

  <div class="comment-card">
    <app-comment-card *ngFor="let comment of articleComments"
                      [comment]="comment"
                      [liked]="isLiked(comment.id)"
                      [disliked]="isDisliked(comment.id)"
                      (likeComment)="handleLikeComment(comment.id)"
                      (dislikeComment)="handleDislikeComment(comment.id)"
                      (violateComment)="handleViolateComment(comment.id)">
    </app-comment-card>
  </div>

  <div class="add-comment-cards" *ngIf="articleComments.length >= 3">
    <div class="add-comment-card" (click)="addCommentCard()" *ngIf="loadCommentsButton">
      Загрузить ещё комментарии
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 14C9.41668 14 8.83335 13.775 8.39168 13.3334L2.95835 7.90003C2.71668 7.65837 2.71668 7.25837 2.95835 7.0167C3.20002 6.77503 3.60002 6.77503 3.84168 7.0167L9.27502 12.45C9.67502 12.85 10.325 12.85 10.725 12.45L16.1583 7.0167C16.4 6.77503 16.8 6.77503 17.0417 7.0167C17.2833 7.25837 17.2833 7.65837 17.0417 7.90003L11.6083 13.3334C11.1667 13.775 10.5833 14 10 14Z"
          fill="#709FDC"/>
      </svg>
    </div>
  </div>


</div>

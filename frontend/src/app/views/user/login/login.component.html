<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Войти в личный кабинет
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" formControlName="email" placeholder="Электронная почта">

          <div class="w-100"
               *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
              Пожалуйста, введите ваш Email.
            </div>
            <div class=" invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
              Пожалуйста, введите ваш корректный Email.
            </div>
          </div>
        </div>
        <div class="auth-input">
          <input type="password" class="input" formControlName="password" placeholder="Пароль">

          <div class="w-100"
               *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
              Пожалуйста, введите ваш пароль.
            </div>
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/login.png" alt="login">
    </div>
  </div>
</section>

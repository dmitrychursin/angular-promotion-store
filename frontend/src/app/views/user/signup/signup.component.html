<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Имя"
                 formControlName="name">
          <div class="w-100"
               *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty)">
            <div class="invalid-feedback" *ngIf="signupForm.get('name')?.errors?.['required']">
              Пожалуйста, введите ваше имя.
            </div>
            <div class=" invalid-feedback" *ngIf="signupForm.get('name')?.errors?.['pattern']">
              Имя должно состоять только из букв.
            </div>
          </div>
        </div>

        <div class="auth-input">
          <input type="text" class="input" placeholder="Электронная почта"
                 formControlName="email">
          <div class="w-100"
               *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)">
            <div class="invalid-feedback" *ngIf="signupForm.get('email')?.errors?.['required']">
              Пожалуйста, введите ваш Email.
            </div>
            <div class=" invalid-feedback" *ngIf="signupForm.get('email')?.errors?.['email']">
              Пожалуйста, введите ваш корректный Email.
            </div>
          </div>
        </div>

        <div class="auth-input">
          <input type="password" class="input" placeholder="Пароль"
                 formControlName="password">
          <div class="w-100"
               *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)">
            <div class="invalid-feedback" *ngIf="signupForm.get('password')?.errors?.['required']">
              Пожалуйста, введите ваш пароль.
            </div>
            <div class=" invalid-feedback" *ngIf="signupForm.get('password')?.errors?.['pattern']">
              Пароль должен содержать цифры и латинские символы и заглавные буквы.
            </div>
          </div>
        </div>

        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">Я принимаю <a routerLink="/policy" target="_blank" fragment="agreement">условия
            пользовательского соглашения</a>
            и даю <a routerLink="/policy" target="_blank" fragment="data-processing">согласие на обработку персональных
              данных.</a>
          </label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="signup">
    </div>
  </div>
</section>
